<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        执行结果： 1 9 8 3 4 6 2 5 7
    </h1>
    <script>
        console.log(1);
        Promise.resolve(8).then((val) => {
            console.log(val)
        })
        console.log(9)
        setTimeout(() => {
            console.log(2)
        }, 0)
        setTimeout(() => {
            console.log(7)
        }, 5000)
        Promise.resolve(3).then((val) => {
            console.log(val)
        })
    </script>
    <script>
        console.log(4);
        setTimeout(() => {
            console.log(5)
        }, 0)
        Promise.resolve(6).then((val) => {
            console.log(val)
        })
    </script>
</body>

</html>
